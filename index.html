<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时传感器数据</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .data-block {
      margin-bottom: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>实时传感器数据</h1>
  <div class="data-block">
    <h2>陀螺仪数据：</h2>
    <p id="gyroData">正在获取...</p>
  </div>
  <div class="data-block">
    <h2>加速度计数据：</h2>
    <p id="accelData">正在获取...</p>
  </div>
  <div class="data-block error" id="errorLog"></div>

  <script>
    const gyroDataElement = document.getElementById('gyroData');
    const accelDataElement = document.getElementById('accelData');
    const errorLogElement = document.getElementById('errorLog');
    let serverUrl = '';

    // 提示用户输入 IP 地址
    const promptForServerIP = () => {
      const ip = prompt("请输入接收数据的电脑 IP 地址（例如：http://192.168.0.101:5000）：");
      if (ip && ip.startsWith("http")) {
        serverUrl = ip;
        console.log(`目标服务器 IP 设置为: ${serverUrl}`);
      } else {
        alert("请输入有效的 IP 地址，格式为：http://<IP>:<PORT>");
        promptForServerIP();
      }
    };

    // 支持性检测
    const logError = (message) => {
      console.error(message);
      errorLogElement.textContent = message;
    };

    if (!window.DeviceOrientationEvent) {
      logError("设备不支持陀螺仪功能");
    } else if (!window.DeviceMotionEvent) {
      logError("设备不支持加速度计功能");
    } else {
      // 获取陀螺仪数据
      window.addEventListener('deviceorientation', (event) => {
        if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
          const gyroData = `α: ${event.alpha.toFixed(2)}°, β: ${event.beta.toFixed(2)}°, γ: ${event.gamma.toFixed(2)}°`;
          gyroDataElement.textContent = gyroData;
          sendToServer({ type: "gyro", data: { alpha: event.alpha, beta: event.beta, gamma: event.gamma } });
        } else {
          gyroDataElement.textContent = "无法获取陀螺仪数据，可能是权限问题";
        }
      });

      // 获取加速度计数据
      window.addEventListener('devicemotion', (event) => {
        const accel = event.accelerationIncludingGravity;
        if (accel.x !== null && accel.y !== null && accel.z !== null) {
          const accelData = `X: ${accel.x.toFixed(2)} m/s², Y: ${accel.y.toFixed(2)} m/s², Z: ${accel.z.toFixed(2)} m/s²`;
          accelDataElement.textContent = accelData;
          sendToServer({ type: "accel", data: { x: accel.x, y: accel.y, z: accel.z } });
        } else {
          accelDataElement.textContent = "无法获取加速度计数据，可能是权限问题";
        }
      });
    }

    // 将数据发送到服务器
    const sendToServer = (payload) => {
      if (!serverUrl) return; // 如果没有设置服务器地址，则不发送数据
      fetch(serverUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`服务器返回错误状态：${response.status}`);
          }
        })
        .catch((error) => {
          logError(`数据发送失败: ${error.message}`);
        });
    };

    // 页面加载时提示输入服务器 IP
    promptForServerIP();

    // 捕获未处理的错误
    window.addEventListener("error", (event) => {
      logError(`发生错误: ${event.message}`);
    });
  </script>
</body>
</html>
